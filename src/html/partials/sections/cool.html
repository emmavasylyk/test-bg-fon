{% set section = cool %}
<section class="section {{section.id}}">
  <div
    class="container flex min-h-[256px] flex-col justify-center md:min-h-[233px] md:px-8 xl:min-h-[196px] xl:px-10"
  >
    <h2
      class="mb-[32px] text-center text-[24px] font-bold leading-[1.2] text-white md:mb-6 md:text-[28px] xl:mb-5 xl:text-[32px]"
    >
      {{section.title}}
    </h2>

    <p
      class="mb-5 text-center text-[16px] font-medium leading-[1.25] text-white md:mb-10 md:text-[20px] xl:text-[24px]"
    >
      {{section.signUp}}
    </p>

    <button class="btn mx-auto md:max-w-[308px]" data-modal-open type="button">
      {{section.btn}}
    </button>
  </div>
</section>
